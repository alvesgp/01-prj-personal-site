<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Personal Site</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Profile Picture and Name Section -->
  <div class="profile-header">
    <div class="profile-pic">
      <!-- Replace 'profile.jpg' with your own image file -->
      <img src="profile.jpg" alt="My Profile Picture">
    </div>
    <h1>My Name</h1>
  </div>

  <!-- Bio Section -->
  <p class="bio">
    Hello! I am a web development student. This is my personal website where I will share my projects and progress as I learn.
  </p>

  <!-- Links Section -->
  <div class="links">
    <!-- Add your own links below -->
    <a href="#">My GitHub</a>
    <a href="#">My LinkedIn</a>
    <a href="#">My Portfolio</a>
  </div>
</body>
</html>
